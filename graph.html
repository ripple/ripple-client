<!doctype html>
<html>
<head>    


<title>Ripple Trust Graph</title>
<link rel="stylesheet" href="css/bootstrap.css">
 <link href="css/graph.css" rel="stylesheet">
 
</head>
<body>
<div class="container"><br>
<h2>View of Current Ripple Network</h2>


<div class="graphBox" >
<svg id="TestSVG" >
</svg>
</div>
<br>
<div id="NodeData"></div>
<br>
<table class="table table-striped">
	<tr><td>Current Ledger</td><td ></td></tr>
	<tr><td>Number of Accounts:</td><td id="LedgerNumAccounts"></td></tr>
                  <tr><td>Hash:</td><td id="LedgerInfoHash" class="smallFont"></td></tr>
                  <tr><td>Parent Hash:</td><td id="LedgerInfoParentHash" class="smallFont"></td></tr>
                  <tr><td>Ledger Number:</td><td id="LedgerInfoNumber"></td></tr>
                  <tr><td>Total Coins:</td><td id="LedgerInfoTotalCoins"></td></tr>
                  <tr><td>Date:</td><td id="LedgerInfoDate"></td></tr>
                  <tr><td>State:</td><td id="LedgerInfoState"></td></tr>
</table>
</div>

<script src="deps/js/jquery.js"></script>
  <script src="deps/js/underscore.js"></script>
<script src="http://d3js.org/d3.v2.js"></script>
<script src="config.js"></script>
  <script src="src/js/client/graph.js"></script>
</body>
</html>
